<html>



<body>
      <table>
         <head>
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
            </tr>
         </head>
         <tbody>
            {% for person in people %}
               <tr>
                  <td>{{ person['first_name'] }}</td>
                  <td>{{ person['last_name'] }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
</body>


</html>
