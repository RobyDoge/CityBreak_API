{% extends 'base.html'%}

{% block head %} 
<title>Loging</title>
<script></script>
<style></style>
{% endblock %}


{% block content %}

<h2>Login</h2>

{% from '_formhelpers.html' import render_field %}

<form method="POST" action="{{url_for('login',next=next)}}">
   <dl>
      {{ render_field(form.email,maxlength=128) }}
      {{ render_field(form.password,maxlength=128) }}
   </dl>
   <input type="submit" value="INTRA in CONT">
</form>

{% endblock %}
