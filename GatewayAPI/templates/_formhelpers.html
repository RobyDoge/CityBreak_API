{% macro render_field(field) %}
<dt> {{field.label}}</dt>
<dd>{{field(**kwargs) | safe }}>

    {% if field.errors %}
    <br>
    <span style ="color:red">
        {% for error in field.errors %}
            <span>
                * {{error}}
            </span> <br>
        {% endfor %}
    </span>
    {% endif %}
</dd>
{% endmacro %}
